<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
    }

    header {
      background-color: #0077b6;
      color: white;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .form-section {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="py-3">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left: Brand -->
        <div class="col-md-3 text-md-start text-center mb-2 mb-md-0">
          <div class="brand">BabyRegister Rwanda</div>
        </div>

        <!-- Center: Main Nav Links -->
        <div class="col-md-6 d-flex justify-content-center flex-wrap gap-3">
          <a href="index.html">Home</a>
          <a href="register.html">Register</a>
          <a href="Status.html">Check Status</a>
          <a href="Contact.html">Contact</a>
          <a href="Login.html">Login</a>
        </div>

        <!-- Right: Social Links -->
        <div class="col-md-3 d-flex justify-content-md-end justify-content-center gap-3 mt-2 mt-md-0">
          <a href="https://www.facebook.com/sharer/sharer.php?u=https://babyregister.rw" target="_blank">Facebook</a>
          <a href="https://twitter.com/intent/tweet?text=Register%20your%20baby%20on%20BabyRegister%20Rwanda!%20https://babyregister.rw" target="_blank">Twitter</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container">
    <section class="form-section">
      <h2 class="mb-4">Register a Newborn</h2>
      <form id="registrationForm">
        <h4>Parent Information</h4>
        <div class="mb-3">
          <label for="parentName" class="form-label">Parent Name:</label>
          <input type="text" class="form-control" id="parentName" name="parentName" required>
        </div>

        <div class="mb-3">
          <label for="nationalID" class="form-label">National ID:</label>
          <input type="text" class="form-control" id="nationalID" name="nationalID" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <h4>Baby Information</h4>
        <div class="mb-3">
          <label for="babyName" class="form-label">Baby Name:</label>
          <input type="text" class="form-control" id="babyName" name="babyName" required>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select id="gender" name="gender" class="form-select" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <div class="mb-3">
          <label for="placeOfBirth" class="form-label">Place of Birth:</label>
          <input type="text" class="form-control" id="placeOfBirth" name="placeOfBirth" required>
        </div>

        <div class="mb-3">
          <label for="birthDoc" class="form-label">Upload Birth Notification:</label>
          <input type="file" class="form-control" id="birthDoc" name="birthDoc" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <div class="mb-4">
          <label for="sector" class="form-label">Select Sector:</label>
          <select id="sector" name="sector" class="form-select" required>
            <option value="">Select Sector</option>
            <option value="Kimironko">Kimironko</option>
            <option value="Gisozi">Gisozi</option>
            <option value="Remera">Remera</option>
            <option value="Kacyiru">Kacyiru</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit Registration</button>
      </form>

      <div id="confirmationMessage" class="hidden mt-4" aria-live="polite">
        <h4 class="text-success">Registration Submitted!</h4>
        <p>Your reference number is: <strong><span id="refNumber"></span></strong></p>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Submission Script -->
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("birthDoc");
      if (!fileInput.files.length) {
        alert("Please upload a birth notification document.");
        return;
      }

      const ref = "REF" + Math.floor(100000 + Math.random() * 900000);
      document.getElementById("refNumber").innerText = ref;
      this.classList.add("hidden");
      document.getElementById("confirmationMessage").classList.remove("hidden");
    });
  </script>
</body>
</html>
