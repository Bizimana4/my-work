<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Baby Register Rwanda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-left {
      justify-content: center;
      flex-grow: 1;
    }

    .nav-right {
      justify-content: flex-end;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    .contact-section {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #023e8a;
    }

    footer {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">BabyRegister Rwanda</div>
    <nav>
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="Status.html">Check Status</a>
        <a href="Contact.html">Contact</a>
        <a href="Login.html">Login</a>
      </div>
      <div class="nav-right">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://babyregister.rw" target="_blank">Facebook</a>
        <a href="https://twitter.com/intent/tweet?text=Register%20your%20baby%20on%20BabyRegister%20Rwanda!%20https://babyregister.rw" target="_blank">Twitter</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required placeholder="Enter subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Write your message"></textarea>

        <button type="submit">Submit</button>
      </form>
      <div id="confirmationMessage" style="display:none; margin-top: 20px; padding: 15px; background-color: #e5e5e5; border-radius: 5px; text-align: center;">
        <p>Your message has been sent successfully. We will get back to you soon!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BabyRegister Rwanda. All Rights Reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("confirmationMessage").style.display = "block";
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
