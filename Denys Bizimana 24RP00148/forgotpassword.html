<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Baby Register Rwanda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-left {
      justify-content: center;
      flex-grow: 1;
    }

    .nav-right {
      justify-content: flex-end;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 400px;
      margin: auto;
    }

    .forgot-password-section {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .forgot-password-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #023e8a;
    }

    footer {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <div class="brand">BabyRegister Rwanda</div>
    <nav>
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="Status.html">Check Status</a>
        <a href="Contact.html">Contact</a>
        <a href="Login.html">Login</a>
      </div>
      <div class="nav-right">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://babyregister.rw" target="_blank">Facebook</a>
        <a href="https://twitter.com/intent/tweet?text=Register%20your%20baby%20on%20BabyRegister%20Rwanda!%20https://babyregister.rw" target="_blank">Twitter</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="forgot-password-section">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <label for="email">Email Address or National ID:</label>
        <input type="text" id="email" name="email" required placeholder="Enter your email or National ID">

        <button type="submit">Reset Password</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BabyRegister Rwanda. All Rights Reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </p>
  </footer>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const emailOrID = document.getElementById("email").value;

      if (emailOrID === "") {
        alert("Please enter your email or National ID.");
      } else {
        alert("A password reset link has been sent to your email or your National ID is being processed.");
        // Redirect to login or other appropriate page after handling the request
        window.location.href = "#"; // Replace with the actual redirect URL after password reset request
      }
    });
  </script>
</body>
</html>
