<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Baby Register Rwanda</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem 2rem;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-grow: 1;
    }

    .social-links {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      flex-grow: 1;
    }

    .login-section {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    .login-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .forgot-password, .signup-link {
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">BabyRegister Rwanda</div>
    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="Status.html">Check Status</a>
        <a href="Contact.html">Contact</a>
        <a href="Login.html">Login</a>
      </div>
      <div class="social-links">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://babyregister.rw" target="_blank">Facebook</a>
        <a href="https://twitter.com/intent/tweet?text=Register%20your%20baby%20on%20BabyRegister%20Rwanda!%20https://babyregister.rw" target="_blank">Twitter</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <h2>Login to BabyRegister Rwanda</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="nationalID" class="form-label">National ID:</label>
          <input type="text" id="nationalID" name="nationalID" class="form-control" required placeholder="Enter your National ID">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="forgot-password mt-3">
        <a href="forgotpassword.html">Forgot your password?</a>
      </div>
      <div class="signup-link mt-2">
        <a href="signup.html">Don't have an account? Sign Up</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BabyRegister Rwanda. All Rights Reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </p>
  </footer>

  <!-- Bootstrap JS (Optional, for Bootstrap components that require JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nationalID = document.getElementById("nationalID").value;
      const password = document.getElementById("password").value;

      if (nationalID === "12345" && password === "password123") {
        alert("Login successful!");
        window.location.href = "#"; // Redirect to the appropriate page
      } else {
        alert("Invalid National ID or Password. Please try again.");
      }
    });
  </script>
</body>
</html>
